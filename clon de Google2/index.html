
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Google</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <ul class="header__nav--ul">
          <li>
            <a href="">Gmail</a>
          </li>
          <li>
            <a href="">Imágenes</a>
          </li>
          <li class="menu-icon">
            <a href=""></a>
          </li>
          <li>
            <a href="">
              <img
                src="https://lh3.googleusercontent.com/-HoyFqLFY0ws/AAAAAAAAAAI/AAAAAAAAAAA/AMZuuckxJoDxEIHIRjq4nPB_cPV5CWnXmA.CMID/s32-c/photo.jpg"
                alt="Cuenta de Google"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main__logo">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7GehYKdImLiMpzSon3pKKLVhwGS_S4Ssjj9WHNIfUYXZiyrzk7w&s&fbclid=IwAR3XhlRAb7jNWPa1j7CLhCkKGH8gca4EGMiyUZr2v74LSOrrvc-pRzPf-ww"
          alt="logo de google"
        />
      </section>
      <section class="main__input">
        <div class="main__input--container">
          <span class="search-icon"
            ><svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
          </span>
          <input id="search" type="text" />
          <a class="micro-icon" href=""></a>
        </div>
      </section>
      <section class="main__inputs">
        <div>
          <input type="submit" id="button" value="Buscar con Google" />
        </div>
        <div>
          <input type="submit" value="Me siento con suerte" />
        </div>
      </section>
    </main>
    <footer class="footer">
      <ul class="footer__left">
        <li>
          <a href="">Publicidad</a>
        </li>
        <li>
          <a href="">Negocios</a>
        </li>
        <li>
          <a href="">Sobre Google</a>
        </li>
        <li>
          <a href="">Cómo funciona la Búsqueda</a>
        </li>
      </ul>
      <ul class="footer__right">
        <li>
          <a href="">Privacidad</a>
        </li>
        <li>
          <a href="">Condiciones</a>
        </li>
        <li>
          <a href="">Preferencias</a>
        </li>
      </ul>
    </footer>
    <script src="./js/search.js"></script>
